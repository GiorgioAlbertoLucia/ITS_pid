load_from_optuna: True
optuna_hyperparameters_path: '/home/galucia/ITS_pid/models/bdt_beta_he_optuna.pkl'
hyperparameters:
  max_depth: 15
  learning_rate: 0.005
  n_estimators: 3000
  tree_method: 'gpu_hist'
  #eval_metric: 'rmse'
  booster: gbtree
  gamma: 0
  min_child_weight: 9
  subsample: 0.8
  colsample_bytree: 0.9
  reg_alpha: 0.5
  reg_lambda: 0.5
  n_jobs: 20
  #device: 'cuda'
  random_state: 42

kwargs_fit:
  early_stopping_rounds: 10

