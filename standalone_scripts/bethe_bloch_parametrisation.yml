                yVariable: "fNSigmaPr",
                nYBins: 100,
                yMin: -5,
                yMax: 5,
                yLabel: "n #sigma_{ITS, #beta}",
                type: "TH2F",
                particle: ["all", "El", "Pi", "Ka", "Pr", "De", "He"],
